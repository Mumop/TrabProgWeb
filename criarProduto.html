        <h4 class="titulo">Cadastro/Edição de Produto</h4> </br>
        
        <main class="cadProd">

            <form action="">
                <label for="descricao">Descrição *</label></br>
                <input type="text" id="descricao" name="descricao" class="input-padrao" required>

                <label for="categoria">Categoria *</label></br>
                <input type="text" id="categoria" name="categoria" class="input-padrao" required>            

                <label for="fabricante">Fabricante *</label></br>
                <input type="text" id="fabricante" name="fabricante" class="input-padrao" required></br>

                <label for="precoCompra">Preço Compra *</label></br>
                <input type="number" id="precoCompra" name="precoCompra" class="input-padrao" required></br>

                <label for="precoVenda">Preço de venda *</label></br>
                <input type="number" id="precoVenda" name="precoVenda" class="input-padrao" required></br>

                <label for="precoPromo">Preço de promoção</label></br>
                <input type="number" id="precoPromo" name="precoPromo" class="input-padrao"></br>

                <label for="quantidade">Quantidade *</label></br>
                <input type="number" id="quantidade" name="quantidade" class="input-padrao" required></br>
            
                <label for="validade">Validade</label></br>
                <input type="date" id="validade" name="validade" class="input-padrao"></br>

                <label for="icone">Icone produto *</label></br>
                <input type="file" id="icone" name="icone" class="input-padrao" required></br>

                <input type="submit" id="submit" class="enviar">
            </form>
        </main>
